<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <script src="jquery-3.3.1.min.js" defer></script>
    <script src="script.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous" defer></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous" defer></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<form id="form-login">
    <div class="container">
        <div class="row">
            <div class="col-5 mt-2 mx-auto">
                <div class="form-group">
                    <label for="loginToLog">Login</label>
                    <input type="text" class="form-control" id="loginToLog" aria-describedby="emailHelp"
                           placeholder="Login">
                </div>
                <div class="form-group">
                    <label for="passwordToLog">Password</label>
                    <input type="password" class="form-control" id="passwordToLog" placeholder="Password">
                </div>
                <button type="button" class="btn btn-primary btn-block mt-2 mb-4" id="button-zaloguj">Sign in</button>
                <div class="mb-3 text-center">Have you don't account?</div>
                <!--<a href="register.html" class="btn btn-primary btn-block">Sign up</a>-->
                <button id="button-form-register" class="btn btn-primary btn-block" type="button">Sign up</button>
            </div>
        </div>
    </div>
</form>
<div class="container" id="div-register">
    <div class="row">
        <div class="col-5 mx-auto mt-3">
            <form id="form-register">
                <div class="form-group">
                    <label for="uniqueName">Unique name</label>
                    <input type="text" class="form-control" id="uniqueName" aria-describedby="uniqueNameHelp"
                           placeholder="Enter unique name">
                    <small id="nameHelp" class="form-text text-muted">This name you will used to sign in</small>
                </div>
                <div class="form-group">
                    <label for="email">Email address</label>
                    <input type="email" class="form-control" id="email" aria-describedby="emailHelp"
                           placeholder="Enter email">
                    <small id="loginHelp" class="form-text text-muted">We'll never s</small>
                </div>
                <div class="form-group">
                    <label for="inputPassword">Password</label>
                    <input type="password" class="form-control" id="inputPassword" placeholder="Password">
                </div>
                <div class="form-group">
                    <label for="inputPasswordConfirm">Confirm Password</label>
                    <input type="password" class="form-control" id="inputPasswordConfirm" placeholder="Confirm Password">
                </div>
                <button type="button" class="btn btn-primary btn-block mt-4" id="button-register">Submit</button>
            </form>
        </div>
    </div>
</div>
<div id="user">
<form>
    <textarea rows="4" class="card col-6" placeholder="Napisz co u Ciebie słychać?" id="div-with-message-to-publicate"></textarea>
    <input type="button" class="btn btn-primary mt-2 mb-4" value="Opublikuj" id="button-to-publicate">
</form>
<!--zamiast tabeli - div ze wszystkimi postami-->
<div id="div-posts">

</div>

<!--szablon dodawanego posta-->
<div class="card col-6" id="div-post-template">
    <div class="card-body" id="card-body-template" style="display: none">
        <h5 class="card-title" >Login</h5>
        <p class="date-cell">Data</p>
        <p class="card-text">Wiadomość</p>
    </div>
</div>
    <input type="button" class="btn btn-primary mt-2 mb-4" id="button-logout" value="Logout">
</div>
</body>
</html>
